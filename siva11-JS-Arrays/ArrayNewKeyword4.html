<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body bgcolor="skyblue" text="white">
    <center>
        <h1>JavaScript Arrays</h1>
        <script>
            var i = 0;
            var stu = new Array();
            stu[0] = "siva";
            stu[1] = "Cherry";
            stu[2] = "Milky";

            while (i < stu.length) {
                document.write(stu[i] + "<br/>");
                i++;
            }
        </script>
    </center>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body bgcolor="skyblue" text="white">
    <center>
        <h1>JavaScript Arrays</h1>
        <script>
            var names = ["siva", "Cherry", "milky"];
            for (i = 0; i < names.length; i++) {
                document.write(names[i] + "<br/>");
            }
        </script>
    </center>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body bgcolor="skyblue" text="white">
    <center>
        <h1>JavaScript Arrays</h1>
        <script>
            var stu = new Array("Siva", "Milky", "Cherry");
            for (i = 0; i < stu.length; i++) {
                document.write(stu[i] + "<br/>");
            }
        </script>
    </center>
</body>

</html>

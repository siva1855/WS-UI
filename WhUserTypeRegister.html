<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</HEAD>

<BODY>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Welcome to WhUserType Register Page</h3>
            </div>
            <div class="card-body">
                <form action="#" method="POST">

                    <div class="row">
                        <div class="col-4">
                            <label>User Type </label>
                        </div>
                        <div class="col-4">
                            <input type="radio" name="userType" id="userType1" value="Vendor" />Vendor
                            <input type="radio" name="userType" id="userType2" value="Customer" />Customer
                        </div>
                        <div class="col-4">
                            <span id="userTypeError"></span>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-4">
                            <label for="userCode"> User Code </label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="userCode" id="userCode" class="form-control"
                                placeholder="Enter User Code" />
                        </div>
                        <div class="col-4">
                            <span id="userCodeError"></span>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-4">
                            <label> User For </label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="userFor" id="userFor" readonly="readonly" class="form-control" />
                        </div>
                        <div class="col-4"> </div>
                    </div>


                    <div class="row">
                        <div class="col-4">
                            <label for="userMail"> User Email </label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="userMail" id="userMail" class="form-control" />
                        </div>
                        <div class="col-4">
                            <span id="userMailError"> </span>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-4">
                            <label for="userContact"> User Contact </label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="userContact" id="userContact" class="form-control" />
                        </div>
                        <div class="col-4">
                            <span id="userContactError"> </span>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-4">
                            <label for="idType">User Id Type</label>
                        </div>
                        <div class="col-4">
                            <select name="idType" id="idType" class="form-control">
                                <option value="">-SELECT-</option>
                                <option value="PAN">PAN</option>
                                <option value="AADHAR">AADHAR</option>
                                <option value="VOTERID">VOTERID</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <span id="idTypeError"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="ifOther">*If Other</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="ifOther" id="ifOther" class="form-control" readOnly />
                        </div>
                        <div class="col-4">
                            <span id="ifOtherError"> </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="idNum"> Id Number </label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="idNum" id="idNum" class="form-control" />
                        </div>
                        <div class="col-4">
                            <span id="idNumError"> </span>
                        </div>
                    </div>




                    <input type="submit" value="Register" id="register" class="btn btn-success" />
                </form>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#userTypeError").hide();
            $("#userCodeError").hide();
            $("#userMailError").hide();
            $("#userContactError").hide();
            $("#idTypeError").hide();
            $("#idNumError").hide();

            var userTypeError = false;
            var userCodeError = false;
            var userMailError = false;
            var userContactError = false;
            var idTypeError = false;
            var idNumError = false;


            $('input[type="radio"][name="userType"]').change(function () {
                validate_userType();
                autoFill_userFor();
            });
            $("#userCode").keyup(function () {
                validate_userCode();
            });

            $("#userMail").keyup(function () {
                validate_userMail();
            });

            $("#userContact").keyup(function () {
                validate_userContact();
            });

            $("#idType").change(function () {
                validate_idType();
            });

            $("#idNum").keyup(function () {
                validate_idNum();
            });


            function autoFill_userFor() {
                var val = $('input[type="radio"][name="userType"]:checked').val();
                if (val == 'Vendor') {
                    $("#userFor").val("Purchase");
                    $("#userFor").css("color", "blue");
                } else if (val == 'Customer') {
                    $("#userFor").val("Sale");
                    $("#userFor").css("color", "green");
                }
            }

            function validate_userType() {
                var val = $('input[type="radio"][name="userType"]:checked').length;
                //if one radio button is selected then length=1 else length is zero
                if (val == 0) {
                    $("#userTypeError").show();
                    $("#userTypeError").html("Please choose <b>User Type</b>");
                    $("#userTypeError").css("color", "red");
                    userTypeError = false;
                } else {
                    $("#userTypeError").hide();
                    userTypeError = true;
                }
                return userTypeError;
            }


            function validate_userCode() {
                var val = $("#userCode").val();
                var exp = /^[A-Z]{2,8}$/;
                if (val == '') {
                    $("#userCodeError").show();
                    $("#userCodeError").html("Enter <b>User Code</b>");
                    $("#userCodeError").css("color", "red");
                    userCodeError = false;
                } else if (!exp.test(val)) {
                    $("#userCodeError").show();
                    $("#userCodeError").html("Enter <b>Upper Case (2-8)</b> letters only");
                    $("#userCodeError").css("color", "red");
                    userCodeError = false;
                } else {
                    $("#userCodeError").hide();
                    userCodeError = true;
                }
                return userCodeError;
            }

            function validate_userMail() {
                var val = $("#userMail").val();
                var exp = /^[a-zA-Z0-9-_]+\@[a-zA-Z]{2,8}\.[a-z]{2,6}$/;
                if (val == '') {
                    $("#userMailError").show();
                    $("#userMailError").html("Enter <b> User Mail</b>");
                    $("#userMailError").css("color", "red");
                    userMailError = false;
                } else if (!exp.test(val)) {
                    $("#userMailError").show();
                    $("#userMailError").html("Not a Valid <b> User Mail</b>");
                    $("#userMailError").css("color", "red");
                    userMailError = false;

                } else {
                    $("#userMailError").hide();
                    userMailError = true;


                }
                return userMailError;
            }


            function validate_userContact() {
                var val = $("#userContact").val();
                var exp = /^(\+91)?[6-9][0-9]{9}$/;
                if (val == '') {
                    $("#userContactError").show();
                    $("#userContactError").html("Enter <b>User Contact</b>");
                    $("#userContactError").css("color", "red");
                    userContactError = false;
                } else if (!exp.test(val)) {
                    $("#userContactError").show();
                    $("#userContactError").html("Invaild <b>User Contact</b>");
                    $("#userContactError").css("color", "red");
                    userContactError = false;
                } else {
                    $("#userContactError").hide();
                    userContactError = true;
                }
                return userContactError;
            }

            function validate_idType() {
                var val = $("#idType").val();
                if (val == '') {
                    $("#idTypeError").show();
                    $("#idTypeError").html("Choose <b>ID Type </b>");
                    $("#idTypeError").css("color", "red");
                    idTypeError = false;
                } else {
                    $("#idTypeError").hide();
                    idTypeError = true;

                    if (val == 'OTHER') {
                        $("#ifOther").attr("readonly", false);
                    } else {
                        $("#ifOther").val('');
                        $("#ifOther").attr("readonly", true);
                    }
                }
                return idTypeError;
            }

            function validate_idNum() {
                var val = $("#idNum").val();
                var exp = /^[A-Za-z0-9-._]{4,20}$/;
                if (val == '') {
                    $("#idNumError").show();
                    $("#idNumError").html("Enter <b>ID Number</b>");
                    $("#idNumError").css("color", "red");
                    idNumError = false;
                } else if (!exp.test(val)) {
                    $("#idNumError").show();
                    $("#idNumError").html("Invaild <b>ID Number</b>");
                    $("#idNumError").css("color", "red");
                    idNumError = false;

                } else {
                    $("#idNumError").hide();
                    idNumError = true;
                }
                return idNumError;
            }

            // **************on click submit button****************
            $("#register").click(function () {
                userTypeError = false;
                userCodeError = false;
                userMailError = false;
                userContactError = false;
                idTypeError = false;
                idNumError = false;

                validate_userType();
                validate_userCode();
                validate_userMail();
                validate_userContact();
                validate_idType();
                validate_idNum();

                if (userTypeError && userCodeError && userMailError && userContact
                    && idTypeError && idNumError)
                    return true;
                else
                    return false;

            });
            // ******************  (^^)  **************************


        });
    </script>

</BODY>

</HTML>

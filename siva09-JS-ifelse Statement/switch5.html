<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>

</head>

<body bgcolor="aqua">
    <script>
        var marks = 60;

        switch (true) {
            case marks > 90: result = "A grade";
                break;
            case marks > 75: result = "B grade";
                break;
            case marks > 60: result = "C grade";
                break;
            case marks > 35: result = "D grade";
                break;
            default: result = "fail";
        }
        document.write(result);
    </script>

</body>

</html>

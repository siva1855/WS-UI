<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>

</head>

<body>
    <script>
        var marks = 60;

        if (marks > 90) {
            document.write("A grade");
        } else if (marks > 75) {
            document.write("B grade");
        } else if (marks > 50) {
            document.write("C grade");
        } else if (marks > 36) {
            document.write("D grade");
        } else {
            document.write("fail");
        }
    </script>

</body>

</html>

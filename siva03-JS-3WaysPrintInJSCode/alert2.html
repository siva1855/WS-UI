<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>

</head>

<body>
    <h2>To : window.alert : used in alert message/box</h2>
    <script type="text/javascript">
        window.alert("Hello window.alert")
    </script>
    <p>OR</p>
    <h2>To : alert : Print javaScript Code</h2>
    <script type="text/javascript">
        alert("Hello alert")
    </script>
</body>

</html>
